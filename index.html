<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Doce a Uno</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;600&display=swap');

:root{
  --gold:#c9a24d;
  --border:rgba(201,162,77,.35);
  --txt:#f4f4f4;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #1b3a2b 0%, #07110c 45%, #000 100%);
  color:var(--txt);
  font-family:'Inter',system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ---------- DECORACIÃ“N ---------- */

.casino-deco{
  position:fixed;
  font-size:52px;
  opacity:0.08;
  pointer-events:none;
}

.top-left{ top:20px; left:20px; }
.top-right{ top:20px; right:20px; }
.bottom-left{ bottom:20px; left:20px; }
.bottom-right{ bottom:20px; right:20px; }

/* ---------- INICIO ---------- */

#inicio{
  text-align:center;
  max-width:420px;
  padding:40px;
  border:1px solid var(--border);
  border-radius:22px;
  background:linear-gradient(145deg,#0b0b0b,#050505);
  box-shadow:0 40px 80px rgba(0,0,0,.9);
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.95);}
  to{opacity:1; transform:scale(1);}
}

#inicio h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin:0 0 12px;
  color:var(--gold);
}

#inicio p{
  font-size:14px;
  opacity:.75;
  line-height:1.6;
}

.btn{
  margin-top:26px;
  padding:14px 36px;
  font-size:14px;
  letter-spacing:2px;
  background:transparent;
  color:var(--gold);
  border:1px solid var(--gold);
  border-radius:999px;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  background:var(--gold);
  color:#000;
  transform:scale(1.05);
}

/* ---------- JUEGO ---------- */

#game{
  display:none;
  width:100%;
  max-width:960px;
  padding:30px;
  animation:fadeIn .6s ease;
}

header{
  text-align:center;
  margin-bottom:24px;
}

header h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
}

#mazo{
  display:flex;
  justify-content:center;
  min-height:160px;
  margin-bottom:30px;
}

.card{
  width:95px;
  height:135px;
  border-radius:16px;
  background:linear-gradient(145deg,#1c1c1c,#070707);
  border:1px solid rgba(201,162,77,.45);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:12px;
  cursor:pointer;
  animation:pop .35s ease;
  transition:.25s;
}

@keyframes pop{
  from{opacity:0; transform:scale(.8) rotate(-4deg);}
  to{opacity:1; transform:scale(1) rotate(0);}
}

.card:hover{
  transform:translateY(-8px) scale(1.05);
  box-shadow:0 30px 50px rgba(0,0,0,.9);
}

.value{ font-size:22px; font-weight:600; }
.suit{ font-size:28px; text-align:right; }

/* ---------- PILAS ---------- */

#pilas{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.pila{
  border:1px dashed var(--border);
  border-radius:18px;
  padding:12px;
  min-height:170px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.3s;
}

.pila.activa{
  animation:glow 1.2s infinite alternate;
}

@keyframes glow{
  from{ box-shadow:0 0 10px rgba(201,162,77,.3); }
  to{ box-shadow:0 0 25px rgba(201,162,77,.6); }
}

.pila h3{
  margin:6px 0 10px;
  font-family:'Playfair Display',serif;
  color:var(--gold);
}

/* ---------- VICTORIA ---------- */

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#winBox{
  background:#070707;
  border:1px solid var(--gold);
  border-radius:22px;
  padding:40px;
  text-align:center;
  animation:zoom .5s ease;
}

@keyframes zoom{
  from{transform:scale(.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

#winBox h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  font-size:30px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="casino-deco top-left">ðŸŽ²</div>
<div class="casino-deco top-right">â™ </div>
<div class="casino-deco bottom-left">â™¦</div>
<div class="casino-deco bottom-right">â™£</div>

<!-- SONIDOS -->
<audio id="sndDraw" src="https://assets.mixkit.co/sfx/preview/mixkit-card-slide-1530.mp3"></audio>
<audio id="sndPlace" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="sndWin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<!-- INICIO -->
<div id="inicio">
  <h1>DOCE A UNO</h1>
  <p>Del 12 al 1.<br>Una sola carrera.</p>
  <button class="btn" onclick="empezar()">INICIO</button>
</div>

<!-- JUEGO -->
<div id="game">
  <header><h2>Carrera de Cartas</h2></header>
  <div id="mazo"></div>
  <div id="pilas"></div>
</div>

<!-- VICTORIA -->
<div id="overlay">
  <div id="winBox">
    <h2 id="winnerText"></h2>
    <button class="btn" onclick="reiniciar()">REINICIAR</button>
  </div>
</div>

<script>
const palos=[
  {nombre:"Espada",icono:"âš”ï¸"},
  {nombre:"Basto",icono:"ðŸŒ¿"},
  {nombre:"Copa",icono:"ðŸ·"},
  {nombre:"Moneda",icono:"ðŸª™"}
];

let mazo=[],cartaActual=null,pilas={},fin=false;

const sndDraw=document.getElementById("sndDraw");
const sndPlace=document.getElementById("sndPlace");
const sndWin=document.getElementById("sndWin");

function crearMazo(){
  mazo=[];
  palos.forEach(p=>{
    for(let v=12;v>=1;v--) mazo.push({valor:v,palo:p});
  });
  mazo.sort(()=>Math.random()-0.5);
}

function cartaHTML(c){
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`<div class="value">${c.valor}</div><div class="suit">${c.palo.icono}</div>`;
  return d;
}

function mostrarCarta(){
  const m=document.getElementById("mazo");
  m.innerHTML="";
  if(fin||!mazo.length) return;
  cartaActual=mazo.pop();
  sndDraw.currentTime=0; sndDraw.play();
  const c=cartaHTML(cartaActual);
  c.onclick=intentarColocar;
  m.appendChild(c);
}

function intentarColocar(){
  const pila=pilas[cartaActual.palo.nombre];
  const ult=pila[pila.length-1];
  const ok=(!ult&&cartaActual.valor===12)||(ult&&ult.valor-1===cartaActual.valor);
  if(!ok) return;

  sndPlace.currentTime=0; sndPlace.play();
  pila.push(cartaActual);
  renderPilas();

  document.querySelectorAll(".pila").forEach(p=>p.classList.remove("activa"));
  document.querySelectorAll(".pila")[palos.findIndex(p=>p.nombre===cartaActual.palo.nombre)].classList.add("activa");

  if(pila.length===12){
    sndWin.play();
    document.getElementById("winnerText").innerText="ðŸ† GanÃ³ "+cartaActual.palo.nombre;
    document.getElementById("overlay").style.display="flex";
    fin=true;
    return;
  }
  mostrarCarta();
}

function renderPilas(){
  const p=document.getElementById("pilas");
  p.innerHTML="";
  palos.forEach(pa=>{
    const d=document.createElement("div");
    d.className="pila";
    d.innerHTML=`<h3>${pa.icono} ${pa.nombre}</h3>`;
    pilas[pa.nombre].forEach(c=>d.appendChild(cartaHTML(c)));
    p.appendChild(d);
  });
}

function empezar(){
  document.getElementById("inicio").style.display="none";
  document.getElementById("game").style.display="block";
  iniciar();
}

function iniciar(){
  fin=false;
  pilas={};
  palos.forEach(p=>pilas[p.nombre]=[]);
  crearMazo();
  renderPilas();
  mostrarCarta();
}

function reiniciar(){
  document.getElementById("overlay").style.display="none";
  iniciar();
}
</script>

</body>
</html>
