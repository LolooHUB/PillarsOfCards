<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alta Carta</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0b0b0b, #000);
  color: #f5e6b3;
  font-family: 'Playfair Display', serif;
  height: 100vh;
}

/* ---------- BOTONES ---------- */
button {
  background: linear-gradient(145deg, #b08d57, #f1d79b);
  border: none;
  padding: 14px 28px;
  margin: 8px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 10px;
  font-family: 'Cinzel', serif;
  box-shadow: 0 8px 20px rgba(255,215,120,.3);
  transition: transform .2s;
}

button:hover {
  transform: translateY(-3px);
}

/* ---------- MENU ---------- */
#menu, #final {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#menu h1 {
  font-family: 'Cinzel', serif;
  font-size: 56px;
  letter-spacing: 4px;
}

#menu p {
  opacity: .8;
  margin-bottom: 20px;
}

/* ---------- JUEGO ---------- */
#game {
  display: none;
  padding: 20px;
}

#status {
  text-align: center;
  font-size: 22px;
  margin-bottom: 25px;
  height: 30px;
}

#mesa {
  display: flex;
  justify-content: space-around;
}

/* ---------- PILAS ---------- */
.pila {
  width: 130px;
  min-height: 220px;
  border-radius: 14px;
  border: 2px solid #c9a24d;
  padding: 10px;
  text-align: center;
  background: linear-gradient(180deg, #111, #000);
  box-shadow: inset 0 0 20px rgba(255,215,120,.08);
}

.pila.equipo {
  box-shadow: 0 0 25px rgba(255,215,120,.6);
}

.pila strong {
  display: block;
  margin-bottom: 6px;
  font-family: 'Cinzel', serif;
  letter-spacing: 1px;
}

/* ---------- CARTAS ---------- */
.carta {
  margin-top: 6px;
  padding: 8px;
  border-radius: 8px;
  background: linear-gradient(160deg, #1e1e1e, #000);
  border: 1px solid gold;
  animation: caer .3s ease;
  font-size: 18px;
}

@keyframes caer {
  from {
    transform: translateY(-10px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  background: radial-gradient(circle, #111, #000);
}

#final h1 {
  font-family: 'Cinzel', serif;
  font-size: 64px;
  margin: 0;
  animation: brillo 1.5s infinite alternate;
}

#final p {
  margin-top: 10px;
  font-size: 22px;
  opacity: .85;
}

@keyframes brillo {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 35px gold; }
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h1>ALTA CARTA</h1>
  <p>Elegí tu equipo</p>
  <button onclick="iniciar('Espada')">Espada</button>
  <button onclick="iniciar('Basto')">Basto</button>
  <button onclick="iniciar('Copa')">Copa</button>
  <button onclick="iniciar('Moneda')">Moneda</button>
</div>

<!-- JUEGO -->
<div id="game">
  <div id="status"></div>
  <div id="mesa"></div>
</div>

<!-- FINAL -->
<div id="final">
  <h1 id="resultado"></h1>
  <p>Reclamá tu recompensa</p>
</div>

<script>
const PALOS = ["Espada","Basto","Copa","Moneda"];
let mazo = [];
let pilas = {};
let equipo = "";
let intervalo;

function iniciar(palo) {
  equipo = palo;
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  crearMesa();
  crearMazo();
  intervalo = setInterval(turno, 650);
}

function crearMesa() {
  const mesa = document.getElementById("mesa");
  mesa.innerHTML = "";
  pilas = {};

  PALOS.forEach(p => {
    pilas[p] = 12;
    const div = document.createElement("div");
    div.className = "pila" + (p === equipo ? " equipo" : "");
    div.id = p;
    div.innerHTML = `<strong>${p}</strong>`;
    mesa.appendChild(div);
  });
}

function crearMazo() {
  mazo = [];
  PALOS.forEach(p => {
    for (let v = 12; v >= 1; v--) {
      mazo.push({ palo: p, valor: v });
    }
  });
  mazo.sort(() => Math.random() - 0.5);
}

function turno() {
  if (mazo.length === 0) return perder();

  const carta = mazo.shift();
  document.getElementById("status").textContent =
    `Sale ${carta.valor} de ${carta.palo}`;

  if (pilas[carta.palo] === carta.valor) {
    pilas[carta.palo]--;
    const div = document.getElementById(carta.palo);
    const c = document.createElement("div");
    c.className = "carta";
    c.textContent = carta.valor;
    div.appendChild(c);

    if (carta.palo === equipo && pilas[carta.palo] === 0) {
      ganar();
    }
  }
}

function ganar() {
  clearInterval(intervalo);
  mostrarFinal("GANASTE");
}

function perder() {
  clearInterval(intervalo);
  mostrarFinal("PERDISTE");
}

function mostrarFinal(txt) {
  document.getElementById("game").style.display = "none";
  document.getElementById("resultado").textContent = txt;
  document.getElementById("final").style.display = "flex";
}
</script>

</body>
</html>
