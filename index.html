<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Doce a Uno</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap');

:root{
  --gold:#c9a24d;
  --txt:#f4f4f4;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1b3a2b 0%,#07110c 45%,#000 100%);
  color:var(--txt);
  font-family:'Inter',system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- PANTALLAS ---------- */

.screen{
  background:#060606;
  border:1px solid rgba(201,162,77,.4);
  border-radius:24px;
  padding:40px;
  text-align:center;
  max-width:420px;
  width:90%;
  box-shadow:0 40px 80px rgba(0,0,0,.9);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(.9)}
  to{opacity:1; transform:scale(1)}
}

h1,h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
}

h1{font-size:42px}
h2{font-size:48px}

.subtitle{
  font-size:14px;
  opacity:.7;
  margin-bottom:30px;
}

.btn{
  padding:14px 34px;
  border-radius:999px;
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  letter-spacing:2px;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  background:var(--gold);
  color:#000;
  transform:scale(1.05);
}

/* ---------- JUEGO ---------- */

#game{
  display:none;
  max-width:900px;
  width:100%;
  padding:20px;
}

#mazo{
  display:flex;
  justify-content:center;
  margin-bottom:25px;
  min-height:150px;
}

.card{
  width:90px;
  height:130px;
  border-radius:16px;
  background:linear-gradient(145deg,#1a1a1a,#050505);
  border:1px solid rgba(201,162,77,.45);
  padding:12px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  animation:pop .35s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(.7) rotate(-6deg)}
  to{opacity:1; transform:scale(1) rotate(0)}
}

.value{font-size:22px;font-weight:600}
.suit{font-size:26px;text-align:right}

/* ---------- PILAS ---------- */

#pilas{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.pila{
  position:relative;
  border:1px dashed rgba(201,162,77,.3);
  border-radius:18px;
  padding:12px;
  min-height:260px;
  overflow:hidden;
}

.pila h3{
  margin:4px 0 10px;
  font-family:'Playfair Display',serif;
  color:var(--gold);
  text-align:center;
}

.pila .card{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

/* ---------- FINAL ---------- */

#final{display:none}

.win{
  animation:winGlow 1.5s infinite alternate;
}

@keyframes winGlow{
  from{text-shadow:0 0 10px rgba(201,162,77,.4)}
  to{text-shadow:0 0 30px rgba(201,162,77,.9)}
}

.lose{color:#b44}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="screen">
  <h1>DOCE A UNO</h1>
  <p class="subtitle">Eleg√≠ tu mazo para comenzar</p>
  <button class="btn" onclick="empezar()">MAZO CL√ÅSICO</button>
</div>

<!-- JUEGO -->
<div id="game">
  <div id="mazo"></div>
  <div id="pilas"></div>
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <h2 id="finalTitle"></h2>
  <p class="subtitle">Reclam√° tu recompensa</p>
  <button class="btn" onclick="location.reload()">JUGAR DE NUEVO</button>
</div>

<script>
const palos=[
  {nombre:"Espada",icono:"‚öîÔ∏è"},
  {nombre:"Basto",icono:"üåø"},
  {nombre:"Copa",icono:"üç∑"},
  {nombre:"Moneda",icono:"ü™ô"}
];

let mazo=[],pilas={},fin=false;

/* ---------- MAZO ---------- */

function crearMazo(){
  mazo=[];
  palos.forEach(p=>{
    for(let v=12;v>=1;v--) mazo.push({valor:v,palo:p});
  });
  mazo.sort(()=>Math.random()-0.5);
}

/* ---------- CARTA ---------- */

function cartaHTML(c){
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`<div class="value">${c.valor}</div><div class="suit">${c.palo.icono}</div>`;
  return d;
}

/* ---------- JUEGO AUTO ---------- */

function mostrarCarta(){
  if(fin) return;

  const m=document.getElementById("mazo");
  m.innerHTML="";

  if(!mazo.length){
    perder();
    return;
  }

  const carta=mazo.pop();
  m.appendChild(cartaHTML(carta));

  setTimeout(()=>intentarColocar(carta),600);
}

function intentarColocar(carta){
  const pila = pilas[carta.palo.nombre];
  const ultima = pila[pila.length - 1];

  const valido =
    (!ultima && carta.valor === 12) ||
    (ultima && ultima.valor - 1 === carta.valor);

  if(valido){
    pila.push(carta);
    renderPilas();

    if(pila.length === 12){
      ganar();
      return;
    }
  }

  setTimeout(mostrarCarta,400);
}

/* ---------- RENDER PILAS ---------- */

function renderPilas(){
  const p=document.getElementById("pilas");
  p.innerHTML="";

  palos.forEach(pa=>{
    const d=document.createElement("div");
    d.className="pila";
    d.innerHTML=`<h3>${pa.icono} ${pa.nombre}</h3>`;

    pilas[pa.nombre].forEach((c,i)=>{
      const carta=cartaHTML(c);
      carta.style.top=(40 + i*18)+"px";
      if(i===pilas[pa.nombre].length-1){
        carta.style.boxShadow="0 0 25px rgba(201,162,77,.5)";
      }
      d.appendChild(carta);
    });

    p.appendChild(d);
  });
}

/* ---------- FLOW ---------- */

function empezar(){
  document.getElementById("menu").style.display="none";
  document.getElementById("game").style.display="block";

  fin=false;
  pilas={};
  palos.forEach(p=>pilas[p.nombre]=[]);
  crearMazo();
  renderPilas();
  mostrarCarta();
}

function ganar(){
  fin=true;
  document.getElementById("game").style.display="none";
  document.getElementById("final").style.display="block";
  document.getElementById("finalTitle").innerText="GANASTE";
  document.getElementById("finalTitle").className="win";
}

function perder(){
  fin=true;
  document.getElementById("game").style.display="none";
  document.getElementById("final").style.display="block";
  document.getElementById("finalTitle").innerText="PERDISTE";
  document.getElementById("finalTitle").className="lose";
}
</script>

</body>
</html>
