<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alta Carta</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  color: #f5e6b3;
  font-family: 'Cinzel', serif;
  height: 100vh;
}

button {
  background: gold;
  border: none;
  padding: 14px 24px;
  margin: 6px;
  font-size: 16px;
  cursor: pointer;
}

#menu, #final {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#game {
  display: none;
  padding: 20px;
}

#status {
  text-align: center;
  margin-bottom: 20px;
  font-size: 20px;
}

#mesa {
  display: flex;
  justify-content: space-around;
}

.pila {
  border: 2px solid gold;
  padding: 10px;
  width: 120px;
  text-align: center;
}

.carta {
  margin-top: 6px;
  padding: 6px;
  border-top: 1px solid gold;
}
</style>
</head>

<body>

<div id="menu">
  <h1>ALTA CARTA</h1>
  <p>Elegí tu equipo</p>
  <button onclick="iniciar('Espada')">Espada</button>
  <button onclick="iniciar('Basto')">Basto</button>
  <button onclick="iniciar('Copa')">Copa</button>
  <button onclick="iniciar('Moneda')">Moneda</button>
</div>

<div id="game">
  <div id="status"></div>
  <div id="mesa"></div>
</div>

<div id="final" style="display:none;">
  <h1 id="resultado"></h1>
  <p>Reclamá tu recompensa</p>
</div>

<script>
const PALOS = ["Espada","Basto","Copa","Moneda"];
let mazo = [];
let pilas = {};
let equipo = "";
let intervalo;

function iniciar(palo) {
  equipo = palo;
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  crearMesa();
  crearMazo();
  intervalo = setInterval(turno, 600);
}

function crearMesa() {
  const mesa = document.getElementById("mesa");
  mesa.innerHTML = "";
  pilas = {};

  PALOS.forEach(p => {
    pilas[p] = 12;
    const div = document.createElement("div");
    div.className = "pila";
    div.id = p;
    div.innerHTML = `<strong>${p}</strong>`;
    mesa.appendChild(div);
  });
}

function crearMazo() {
  mazo = [];
  PALOS.forEach(p => {
    for (let v = 12; v >= 1; v--) {
      mazo.push({ palo: p, valor: v });
    }
  });
  mazo.sort(() => Math.random() - 0.5);
}

function turno() {
  if (mazo.length === 0) return perder();

  const carta = mazo.shift();
  document.getElementById("status").textContent =
    `Sale: ${carta.valor} de ${carta.palo}`;

  if (pilas[carta.palo] === carta.valor) {
    pilas[carta.palo]--;
    const div = document.getElementById(carta.palo);
    const c = document.createElement("div");
    c.className = "carta";
    c.textContent = carta.valor;
    div.appendChild(c);

    if (carta.palo === equipo && pilas[carta.palo] === 0) {
      ganar();
    }
  }
}

function ganar() {
  clearInterval(intervalo);
  mostrarFinal("GANASTE");
}

function perder() {
  clearInterval(intervalo);
  mostrarFinal("PERDISTE");
}

function mostrarFinal(txt) {
  document.getElementById("game").style.display = "none";
  document.getElementById("resultado").textContent = txt;
  document.getElementById("final").style.display = "flex";
}
</script>

</body>
</html>
