<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alta Carta üé∞</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at center, #0f3d2e 0%, #02130c 70%);
  color: #f7e7b2;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

/* ---------- BRILLOS DE CASINO ---------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,215,100,.04),
      rgba(255,215,100,.04) 2px,
      transparent 2px,
      transparent 6px
    );
  pointer-events: none;
}

/* ---------- BOTONES ---------- */
button {
  background: linear-gradient(145deg, #d4af37, #ffeb9c);
  border: none;
  padding: 16px 32px;
  margin: 8px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 12px;
  font-family: 'Cinzel', serif;
  box-shadow: 0 0 20px rgba(255,215,120,.5);
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 35px rgba(255,215,120,.9);
}

/* ---------- MENU ---------- */
#menu, #final {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fade .8s ease;
}

#menu h1 {
  font-family: 'Cinzel', serif;
  font-size: 64px;
  letter-spacing: 6px;
  text-shadow: 0 0 20px gold;
}

#menu p {
  opacity: .9;
  margin-bottom: 25px;
  font-size: 20px;
}

/* ---------- JUEGO ---------- */
#game {
  display: none;
  padding: 20px;
}

#status {
  text-align: center;
  font-size: 26px;
  margin-bottom: 25px;
  height: 32px;
  text-shadow: 0 0 10px rgba(255,215,120,.6);
}

#mesa {
  display: flex;
  justify-content: space-around;
}

/* ---------- PILAS ---------- */
.pila {
  width: 140px;
  min-height: 260px;
  border-radius: 18px;
  border: 3px solid #d4af37;
  padding: 10px;
  text-align: center;
  background: linear-gradient(180deg, #0c241b, #020b07);
  box-shadow: inset 0 0 30px rgba(255,215,120,.15),
              0 0 20px rgba(0,0,0,.7);
}

.pila.equipo {
  animation: pulso 1.8s infinite;
}

@keyframes pulso {
  0% { box-shadow: 0 0 15px gold; }
  100% { box-shadow: 0 0 35px gold; }
}

.pila strong {
  display: block;
  margin-bottom: 6px;
  font-family: 'Cinzel', serif;
  letter-spacing: 2px;
}

/* ---------- CARTAS ---------- */
.carta {
  margin-top: 8px;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(160deg, #1e1e1e, #000);
  border: 2px solid gold;
  animation: caer .3s ease;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
}

@keyframes caer {
  from {
    transform: translateY(-15px) scale(.9);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  background:
    radial-gradient(circle, #0f3d2e, #000);
}

#final.ganar {
  animation: flashGold .5s infinite alternate;
}

#final.perder {
  animation: flashRed .5s infinite alternate;
}

@keyframes flashGold {
  from { background-color: #0f3d2e; }
  to { background-color: #1a5f45; }
}

@keyframes flashRed {
  from { background-color: #200; }
  to { background-color: #400; }
}

#final h1 {
  font-family: 'Cinzel', serif;
  font-size: 72px;
  margin: 0;
  text-shadow: 0 0 40px gold;
}

#final p {
  margin-top: 14px;
  font-size: 24px;
  opacity: .9;
}

/* ---------- UTIL ---------- */
@keyframes fade {
  from { opacity: 0 }
  to { opacity: 1 }
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h1>ALTA CARTA</h1>
  <p>Eleg√≠ tu equipo y apost√° al destino</p>
  <button onclick="iniciar('Espada')">üó° Espada</button>
  <button onclick="iniciar('Basto')">üåø Basto</button>
  <button onclick="iniciar('Copa')">üç∑ Copa</button>
  <button onclick="iniciar('Moneda')">üí∞ Moneda</button>
</div>

<!-- JUEGO -->
<div id="game">
  <div id="status"></div>
  <div id="mesa"></div>
</div>

<!-- FINAL -->
<div id="final">
  <h1 id="resultado"></h1>
  <p>Reclam√° tu recompensa</p>
</div>

<script>
const PALOS = {
  Espada: "üó°",
  Basto: "üåø",
  Copa: "üç∑",
  Moneda: "üí∞"
};

let mazo = [];
let pilas = {};
let equipo = "";
let intervalo;

function iniciar(palo) {
  equipo = palo;
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  crearMesa();
  crearMazo();
  intervalo = setInterval(turno, 600);
}

function crearMesa() {
  const mesa = document.getElementById("mesa");
  mesa.innerHTML = "";
  pilas = {};

  Object.keys(PALOS).forEach(p => {
    pilas[p] = 12;
    const div = document.createElement("div");
    div.className = "pila" + (p === equipo ? " equipo" : "");
    div.id = p;
    div.innerHTML = `<strong>${PALOS[p]} ${p}</strong>`;
    mesa.appendChild(div);
  });
}

function crearMazo() {
  mazo = [];
  Object.keys(PALOS).forEach(p => {
    for (let v = 12; v >= 1; v--) {
      mazo.push({ palo: p, valor: v });
    }
  });
  mazo.sort(() => Math.random() - 0.5);
}

function turno() {
  if (mazo.length === 0) return perder();

  const carta = mazo.shift();
  document.getElementById("status").textContent =
    `Sale ${carta.valor} ${PALOS[carta.palo]}`;

  if (pilas[carta.palo] === carta.valor) {
    pilas[carta.palo]--;
    const div = document.getElementById(carta.palo);
    const c = document.createElement("div");
    c.className = "carta";
    c.innerHTML = `${carta.valor} ${PALOS[carta.palo]}`;
    div.appendChild(c);

    if (carta.palo === equipo && pilas[carta.palo] === 0) {
      ganar();
    }
  }
}

function ganar() {
  clearInterval(intervalo);
  mostrarFinal("GANASTE", "ganar");
}

function perder() {
  clearInterval(intervalo);
  mostrarFinal("PERDISTE", "perder");
}

function mostrarFinal(txt, tipo) {
  document.getElementById("game").style.display = "none";
  const f = document.getElementById("final");
  f.className = tipo;
  document.getElementById("resultado").textContent = txt;
  f.style.display = "flex";
}
</script>

</body>
</html>
