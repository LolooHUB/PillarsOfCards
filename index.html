<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alta Carta</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color: #f5e6b3;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ---------- PANTALLA INICIO ---------- */
#menu {
  text-align: center;
  animation: fadeIn 1s ease;
}

#menu h1 {
  font-family: 'Cinzel', serif;
  font-size: 52px;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

#menu p {
  opacity: 0.8;
  margin-bottom: 30px;
}

.palos button {
  background: linear-gradient(145deg, #b08d57, #e6c98f);
  border: none;
  padding: 14px 26px;
  margin: 8px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Cinzel', serif;
  transition: transform .2s, box-shadow .2s;
}

.palos button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255,215,120,.4);
}

/* ---------- JUEGO ---------- */
#game {
  display: none;
  width: 100%;
  height: 100%;
  padding: 40px;
}

#mesa {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  height: 80%;
}

.pila {
  width: 120px;
  position: relative;
}

.carta {
  width: 120px;
  height: 170px;
  border-radius: 12px;
  background: linear-gradient(145deg, #222, #000);
  border: 2px solid #c9a24d;
  position: absolute;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-family: 'Cinzel', serif;
  box-shadow: 0 10px 25px rgba(0,0,0,.6);
  animation: drop .4s ease;
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.85);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  animation: fadeIn 1s ease;
}

#final h1 {
  font-family: 'Cinzel', serif;
  font-size: 64px;
  margin: 0;
  animation: glow 1.5s infinite alternate;
}

#final p {
  font-size: 22px;
  opacity: .85;
}

/* ---------- ANIMACIONES ---------- */
@keyframes drop {
  from { transform: translateY(-40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes glow {
  from { text-shadow: 0 0 10px gold }
  to { text-shadow: 0 0 30px gold }
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h1>ALTA CARTA</h1>
  <p>Elegí tu palo de la suerte</p>
  <div class="palos">
    <button onclick="iniciar('Espada')">Espada</button>
    <button onclick="iniciar('Basto')">Basto</button>
    <button onclick="iniciar('Copa')">Copa</button>
    <button onclick="iniciar('Moneda')">Moneda</button>
  </div>
</div>

<!-- JUEGO -->
<div id="game">
  <div id="mesa"></div>
</div>

<!-- FINAL -->
<div id="final">
  <h1 id="resultado"></h1>
  <p>Reclamá tu recompensa</p>
</div>

<script>
const palos = ["Espada","Basto","Copa","Moneda"];
let mazo = [];
let pilas = {};
let paloElegido = "";

function iniciar(palo) {
  paloElegido = palo;
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  crearMesa();
  crearMazo();
  setTimeout(jugarAuto, 800);
}

function crearMesa() {
  const mesa = document.getElementById("mesa");
  mesa.innerHTML = "";
  pilas = {};

  palos.forEach(p => {
    const div = document.createElement("div");
    div.className = "pila";
    mesa.appendChild(div);
    pilas[p] = { valor: 12, div };
  });
}

function crearMazo() {
  mazo = [];
  palos.forEach(p => {
    for (let v = 12; v >= 1; v--) {
      mazo.push({ palo: p, valor: v });
    }
  });
  mazo.sort(() => Math.random() - 0.5);
}

function jugarAuto() {
  if (mazo.length === 0) return perder();

  const carta = mazo.shift();
  const pila = pilas[carta.palo];

  if (carta.valor === pila.valor) {
    colocarCarta(carta, pila);
    pila.valor--;

    if (pila.valor === 0 && carta.palo === paloElegido) {
      return ganar();
    }
  }

  setTimeout(jugarAuto, 450);
}
