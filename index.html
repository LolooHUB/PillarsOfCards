<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Doce a Uno</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;600&display=swap');

:root{
  --bg:#000000;
  --panel:#0d0d0d;
  --gold:#c9a24d;
  --border:rgba(201,162,77,.35);
  --txt:#f4f4f4;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111,#000);
  color:var(--txt);
  font-family:'Inter',system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ---------- PANTALLA INICIO ---------- */

#inicio{
  text-align:center;
  max-width:420px;
  padding:40px;
  border:1px solid var(--border);
  border-radius:22px;
  background:linear-gradient(145deg,#0b0b0b,#050505);
  box-shadow:0 40px 80px rgba(0,0,0,.9);
}

#inicio h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin:0 0 10px;
  letter-spacing:1px;
  color:var(--gold);
}

#inicio p{
  font-size:14px;
  opacity:.75;
  line-height:1.6;
}

.btn{
  margin-top:26px;
  padding:14px 36px;
  font-size:14px;
  letter-spacing:2px;
  background:transparent;
  color:var(--gold);
  border:1px solid var(--gold);
  border-radius:999px;
  cursor:pointer;
  transition:.25s;
}

.btn:hover{
  background:var(--gold);
  color:#000;
}

/* ---------- JUEGO ---------- */

#game{
  display:none;
  width:100%;
  max-width:960px;
  padding:30px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

header h2{
  font-family:'Playfair Display',serif;
  font-weight:500;
  letter-spacing:1px;
  color:var(--gold);
}

#mazo{
  display:flex;
  justify-content:center;
  margin-bottom:30px;
  min-height:150px;
}

.card{
  width:95px;
  height:135px;
  border-radius:16px;
  background:
    linear-gradient(145deg,#1a1a1a,#070707);
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:12px;
  cursor:pointer;
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 25px 45px rgba(0,0,0,.8);
}

.value{
  font-size:22px;
  font-weight:600;
}

.suit{
  font-size:28px;
  text-align:right;
}

#pilas{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.pila{
  border:1px dashed var(--border);
  border-radius:18px;
  padding:12px;
  min-height:170px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.pila h3{
  margin:6px 0 10px;
  font-family:'Playfair Display',serif;
  font-weight:500;
  color:var(--gold);
}

/* ---------- VICTORIA ---------- */

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#winBox{
  background:#070707;
  border:1px solid var(--gold);
  border-radius:22px;
  padding:36px 44px;
  text-align:center;
}

#winBox h2{
  font-family:'Playfair Display',serif;
  font-size:30px;
  margin:0;
  color:var(--gold);
}
</style>
</head>

<body>

<div id="inicio">
  <h1>DOCE A UNO</h1>
  <p>Cuatro palos. Una carrera silenciosa.  
  El primero que complete su secuencia gana.</p>
  <button class="btn" onclick="empezar()">INICIO</button>
</div>

<div id="game">
  <header>
    <h2>Carrera de Cartas</h2>
  </header>

  <div id="mazo"></div>
  <div id="pilas"></div>
</div>

<div id="overlay">
  <div id="winBox">
    <h2 id="winnerText"></h2>
    <button class="btn" onclick="reiniciar()">REINICIAR</button>
  </div>
</div>

<script>
const palos=[
  {nombre:"Espada",icono:"âš”ï¸"},
  {nombre:"Basto",icono:"ðŸŒ¿"},
  {nombre:"Copa",icono:"ðŸ·"},
  {nombre:"Moneda",icono:"ðŸª™"}
];

let mazo=[], cartaActual=null, pilas={}, juegoTerminado=false;

function crearMazo(){
  mazo=[];
  palos.forEach(p=>{
    for(let v=12;v>=1;v--) mazo.push({valor:v,palo:p});
  });
  mazo.sort(()=>Math.random()-0.5);
}

function cartaHTML(c){
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`<div class="value">${c.valor}</div><div class="suit">${c.palo.icono}</div>`;
  return d;
}

function mostrarCarta(){
  const m=document.getElementById("mazo");
  m.innerHTML="";
  if(juegoTerminado || !mazo.length) return;
  cartaActual=mazo.pop();
  const c=cartaHTML(cartaActual);
  c.onclick=intentarColocar;
  m.appendChild(c);
}

function intentarColocar(){
  const pila=pilas[cartaActual.palo.nombre];
  const u=pila[pila.length-1];
  const ok=(!u && cartaActual.valor===12)||(u && u.valor-1===cartaActual.valor);
  if(ok){
    pila.push(cartaActual);
    renderPilas();
    if(pila.length===12) victoria(cartaActual.palo.nombre);
    mostrarCarta();
  }
}

function renderPilas(){
  const p=document.getElementById("pilas");
  p.innerHTML="";
  palos.forEach(pa=>{
    const d=document.createElement("div");
    d.className="pila";
    d.innerHTML=`<h3>${pa.icono} ${pa.nombre}</h3>`;
    pilas[pa.nombre].forEach(c=>d.appendChild(cartaHTML(c)));
    p.appendChild(d);
  });
}

function victoria(palo){
  juegoTerminado=true;
  document.getElementById("winnerText").innerText=`ðŸ† GanÃ³ ${palo}`;
  document.getElementById("overlay").style.display="flex";
}

function empezar(){
  document.getElementById("inicio").style.display="none";
  document.getElementById("game").style.display="block";
  iniciar();
}

function iniciar(){
  juegoTerminado=false;
  pilas={};
  palos.forEach(p=>pilas[p.nombre]=[]);
  crearMazo();
  renderPilas();
  mostrarCarta();
}

function reiniciar(){
  document.getElementById("overlay").style.display="none";
  iniciar();
}
</script>

</body>
</html>
