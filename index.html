<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alta Carta</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: #f5e6b3;
  font-family: 'Playfair Display', serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#menu, #final {
  text-align: center;
}

h1 {
  font-family: 'Cinzel', serif;
  font-size: 52px;
  margin-bottom: 10px;
}

button {
  background: linear-gradient(145deg, #b08d57, #e6c98f);
  border: none;
  padding: 14px 26px;
  margin: 8px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Cinzel', serif;
}

#game {
  display: none;
  width: 100%;
  height: 100%;
  padding: 40px;
}

#mesa {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  height: 80%;
}

.pila {
  width: 120px;
  position: relative;
}

.carta {
  width: 120px;
  height: 170px;
  border-radius: 12px;
  background: linear-gradient(145deg, #222, #000);
  border: 2px solid gold;
  position: absolute;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Cinzel', serif;
  animation: caer .4s ease;
}

#final {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#final h1 {
  font-size: 64px;
  animation: brillo 1.5s infinite alternate;
}

@keyframes caer {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes brillo {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 30px gold; }
}
</style>
</head>

<body>

<div id="menu">
  <h1>ALTA CARTA</h1>
  <p>Elegí tu equipo</p>
  <button onclick="iniciar('Espada')">Espada</button>
  <button onclick="iniciar('Basto')">Basto</button>
  <button onclick="iniciar('Copa')">Copa</button>
  <button onclick="iniciar('Moneda')">Moneda</button>
</div>

<div id="game">
  <div id="mesa"></div>
</div>

<div id="final">
  <h1 id="resultado"></h1>
  <p>Reclamá tu recompensa</p>
</div>

<script>
const PALOS = ["Espada","Basto","Copa","Moneda"];
let mazo = [];
let pilas = {};
let equipo = "";

function iniciar(palo) {
  equipo = palo;
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  crearMesa();
  crearMazo();
  setTimeout(turnoAuto, 600);
}

function crearMesa() {
  const mesa = document.getElementById("mesa");
  mesa.innerHTML = "";
  pilas = {};

  PALOS.forEach(p => {
    const div = document.createElement("div");
    div.className = "pila";
    mesa.appendChild(div);
    pilas[p] = { valor: 12, div };
  });
}

function crearMazo() {
  mazo = [];
  PALOS.forEach(p => {
    for (let v = 12; v >= 1; v--) {
      mazo.push({ palo: p, valor: v });
    }
  });
  mazo.sort(() => Math.random() - 0.5);
}

function turnoAuto() {
  if (mazo.length === 0) return perder();

  const carta = mazo.shift();
  const pila = pilas[carta.palo];

  if (carta.valor === pila.valor) {
    ponerCarta(carta, pila);
    pila.valor--;

    if (carta.palo === equipo && pila.valor === 0) {
      return ganar();
    }
  }

  setTimeout(turnoAuto, 450);
}

function ponerCarta(carta, pila) {
  const c = document.createElement("div");
  c.className = "carta";
  c.textContent = carta.valor + " " + carta.palo;
  c.style.top = `${(12 - carta.valor) * 18}px`;
  pila.div.appendChild(c);
}

function ganar() {
  mostrarFinal("GANASTE");
}

function perder() {
  mostrarFinal("PERDISTE");
}

function mostrarFinal(txt) {
  document.getElementById("resultado").textContent = txt;
  document.getElementById("final").style.display = "flex";
}
</script>

</body>
</html>
